<!DOCTYPE html>
<html lang="en"  scroll="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PooPicker 9000</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body scroll="no" style="overflow: hidden">
  <div id="container">
    <aside id="top-left">
      <h2 class="hideMe" style="width: 30rem;">Pick up the Poo!</h2>
    </aside>
    <aside id="top-right" style="justify-content: space-around;"><h2 id="score-h2"  class="hideMe"></h2> 
      <div style="display: flex;" class="hideMe">
        <button onclick="play()" type="button" style="font-size: 1rem;" class="hideMe">Play &#9835</button>
        <button onclick="pause()" type="button" style="font-size: 1rem;" class="hideMe">Pause &#9835</button>
      </div>
    </aside>
    <main >
      <div id="urScoreCon2" style="display: none;">
        <div style="display: flex;">
          
          <h3 id="urScore" style="margin:0;"></h3>
          <div style="margin: 1vh;">
            <button onclick="play()" type="button" style="font-size: .5rem; margin: auto;">Play &#9835</button>
            <button onclick="pause()" type="button" style="font-size: .5rem; margin: auto;">Pause &#9835</button>
          </div>
      </div>
      </div>

        
        <div id="butts">
          <div id="urScoreCon3" style="display: none;">
            <h3 id="urScore3" ></h3>
            <div style="display: flex;">
              <button onclick="play()" type="button" style="font-size: .5rem;">Play &#9835</button>
              <button onclick="pause()" type="button" style="font-size: .5rem;">Pause &#9835</button>
            </div>
          </div>
          <div style="display: inline;">
            <button id="topLeftButton" ><div id="topLeftArrow">&#8592</div></button>
            <button id="leftButton" >&#8592</button>
            <button id="bottomLeftButton" ><div id="bottomLeftArrow">&#8592</div></button>
          </div>
          <div style="display: inline;">
            <button id="upButton"  >&#8593</button>
            <button id="downButton"  >&#8595</button>
          </div>
          <div style="display: inline;">
            <button id="topRightButton"><div id="topRightArrow">&#8594</div></button>
            <button id="rightButton">&#8594</button>
            <button id="bottomRightButton"><div id="bottomRightArrow">&#8594</div></button>
          </div>
          <div>
          <h2 id="status2" style="padding: .5rem 0; margin: 0; display: none; " > HURRY BEFORE THEY STEP IN IT!!!</h2>
        </div>
        </div>

      <div id="start-screen" class="screen" style='display:flex '>
        <div>
          <h1  style="padding: 1rem;">PooPicker 9000</h1>
          <button onClick="startGame()">Start Game</button>
        </div>
      </div>

      <canvas id="canvas"><img src="PooPickerHood.png"></canvas>
        
      <h2 id="status" style="width: 100vw; font-size: 1rem; padding: .5rem 0; margin: 0; display: none; " > HURRY BEFORE THEY STEP IN IT!!!</h2>
        
      <div id="game-over-screen" class="screen" style="display:none">
        <div>
          <h1>Your Neighbor Stepped In Poo!</h1>
          <h1>Game Over</h1>
          <h1 id="urScore4"></h1>
          <button onClick="refreshPage()"  style="margin: 2vw;">Try Again</button>
        </div>
      </div>
      <div id="game-over-screen-win" class="screen" style="display:none">
          <h1>You Win! Congradulations!</h1>
          <h3 id="urScore2"></h3>
          <button onClick="refreshPage()" style="margin: 2vw;">Play Again</button>
      </div>
      <audio controls id="music" style="display: none;">
        <source src="kim-lightyear-angel-eyes-chiptune-edit-110226.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        </audio>
      <div id="buttsLong">
        
        <div style="display: inline;" id="lButts">
          <button id="topLeftButtonL" ><div id="topLeftArrowL">&#8592</div></button>
          <button id="leftButtonL" >&#8592</button>
          <button id="bottomLeftButtonL" ><div id="bottomLeftArrowL">&#8592</div></button>
        </div>
        <div style="display: inline;" id="mButts">
          <button id="upButtonL"  >&#8593</button>
          <button id="downButtonL"  >&#8595</button>

        </div>
        <div style="display: inline;" id="rButts">
          <button id="topRightButtonL"><div id="topRightArrowL">&#8594</div></button>
          <button id="rightButtonL">&#8594</button>
          <button id="bottomRightButtonL"><div id="bottomRightArrowL">&#8594</div></button>
        </div>
      </div>
    </main>
    <aside id="btm-left" >
      <h2 id="movement"  class="hideMe">Score:</h2>
    </aside>
    <aside id="btm-right">
      <h2 id="status3"  class="hideMe"> HURRY BEFORE THEY STEP IN IT!!!</h2>
    </aside>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
