<!DOCTYPE html>
<html lang="en"  scroll="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PooPicker 9000</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body scroll="no" style="overflow: hidden">
  <div id="container">
    <aside id="top-left"><h2 class="hideMe">Pick up the Poo!</h2>
     
    </aside>
    <aside id="top-right"><h2 id="score-h2"  class="hideMe"></h2></aside>
    <main >
        
        <!-- <div id="canvasContainer"> -->
        <!-- <div id="buttsHolder"> -->
          <div id="butts">
            <button id="leftButton" >left</button>
            <div style="display: inline;">
              <button id="upButton"  >up</button>
              <button id="downButton"  >down</button>
              <div id="urScoreCon"><h3 id="urScore"></h3></div>
            </div>
            <button id="rightButton">right</button>
            
          </div>
        <!-- </div> -->
        <div id="start-screen" class="screen" style='display:flex '>
          <div>
            <h1>PooPicker 9000</h1>
            <button onClick="startGame()">Start Game</button>
          </div>
        </div>
         <canvas id="canvas"><img src="PooPickerHood.png"></canvas>
        
        <!-- </div> -->
        <div id="game-over-screen" class="screen" style="display:none">
            <h1>You're Neighbor Stepped In Poo!</h1>
            <h1>Game Over</h1>
            <h3 id="urScore"></h3>
            <!-- <button onClick="startGame()">Try Again</button> -->
        </div>
        <div id="game-over-screen-win" class="screen" style="display:none">
            <h1>You Win! Congradulations!</h1>
            <h3 id="urScore2"></h3>
            <!-- <button onClick="startGame()">Play Again</button> -->
        </div>
    </main>
    <aside id="btm-left" ><h2 id="movement"  class="hideMe">Score:</h2></aside>
    <aside id="btm-right"><h2 id="status"  class="hideMe">&#9835 Kate Bush: Running Up That Hill &#9835 </h2></aside>
  </div>
  <script src="js/index.js"></script>

</body>
</html>
