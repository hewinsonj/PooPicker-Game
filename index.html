<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PooPicker 9000</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="container">
    <aside id="top-left"><h2>Pick up the Poo!</h2></aside>
    <aside id="top-right"><h2 id="score-h2"></h2></aside>
    <main>
        <div id="start-screen" class="screen" style='display:block'>
            <h1>PooPicker 9000</h1>
            <button onClick="startGame()">Start Game</button>
        </div>
        <canvas id="canvas"></canvas>
        <div id="game-over-screen" class="screen" style="display:none">
            <h1>You're Neighbor Stepped In Poo!</h1>
            <h1>Game Over</h1>
            <h3 id="urScore"></h3>
            <!-- <button onClick="startGame()">Try Again</button> -->
        </div>
        <div id="game-over-screen-win" class="screen" style="display:none">
            <h1>You Win! Congradulations!</h1>
            <h3 id="urScore2"></h3>
            <!-- <button onClick="startGame()">Play Again</button> -->
        </div>
    </main>
    <aside id="btm-left"><h2 id="movement">Score:</h2></aside>
    <aside id="btm-right"><h2 id="status">&#9835 Kate Bush: Running Up That Hill &#9835 </h2></aside>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
